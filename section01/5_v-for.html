<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <!-- 8) for의 테이블 스타일 변경 -->
    <style>
        table {
            border-collapse :collapse;
        }
        td {
            border: 1px solid black;
        }
        tr:nth-of-type(odd) { /* odd: 홀수, even: 짝수, 3n: 3의배수 */
            background-color: aqua;
        }

    </style>

</head>
<body>
    
    <!-- 7) v-for -->
    <div id="app">

        <h1>v-for </h1>
        <ul>
            <!-- books이라는 배열에 값을 item에 담아서 사용  -->
            <li v-for="item in books">{{ item.title +","+item.stock}}</li>
            <li v-for="item in books">
                {{ `${item.title}이 ${item.stock}권 남았습니다` }}
            </li>
            <!-- n in 숫자를 사용하면 1~숫자값까지 반복한다. -->
            <li v-for="n in 10">{{ n }}</li>
        </ul>

        <ul>
            <!-- 객체도 배열과 동일하게 반복문을 사용할수 있다 -->
            <li v-for="value in people">{{ value }}</li>
        </ul>

        <!-- 7-1) v-for 실습 -->
        <h3>빌린사람</h3>
        <ol>
            <li v-for="nameRR in names">{{ nameRR }}</li>
        </ol>

        <!-- 8) v-for로 테이블 만들기 -->
        <h1>도서 목록</h1>
        <table>
            <tr>
                <td>도서번호</td>
                <td>도서명</td>
                <td>재고량</td>
            </tr>

            <tr v-for="item in books">
                <td>{{item.id}}</td>
                <td>{{item.title}}</td>
                <td>{{item.stock}}</td>
            </tr>
        </table>

        <!-- 8-1) v-for 과 테이블 실습2 -->
        <table>
            <tr>
                <td>이름</td>
                <td>도서명</td>
            </tr>
            <tr v-for ="name in namelist">
                <td>{{name.name}}</td>
                <!-- n 값을 이용해서 배열의 인덱스에 접근할수 있다. -->
                <td v-for="n in 2">{{name.book[n-1]}}</td>
            </tr>
            
        </table>
    </div>

    <script>
        // 7) v-for
        new Vue ({
            el : "#app",
            data : {
                books : [
                    {id:1, title:"마지막수업", stock: 1},
                    {id:2, title:"불편한 편의점", stock: 2},
                    {id:3, title:"그리스 로마신화", stock: 0},
                    {id:4, title:"월씰킹", stock: 1},
                    {id:5, title:"돈의 심리학", stock: 3}
                ],
                people : {
                    name: "홍길동",
                    bookcount: 2
                },

                // 7-1) v-for 실습
                names : ["철수", "영희", "짱구"],

                // 8-1) v-for 과 테이블 실습2
                namelist : [
                    {name: "철수", book:["그리스 로마신화"]},
                    {name: "영희", book:["월씽킹", "불편한 편의점"]}
                ]
            }
        });
    </script>
</body>
</html>
